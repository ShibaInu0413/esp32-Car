<!DOCTYPE html>
<html>
    <head>
        <style>
            .button {
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
        </style>
        <script>
            function forward_button() {
                fetch("http://192.168.4.1/forward", { method: "POST" });
            }

            function backward_button() {
                fetch("http://192.168.4.1/backward", { method: "POST" });
            }

            function stop_button() {
                fetch("http://192.168.4.1/stop", { method: "POST" });
            }

            function left_button() {
                fetch("http://192.168.4.1/left", { method: "POST" });
            }

            function right_button() {
                fetch("http://192.168.4.1/right", { method: "POST" });
            }
        </script>
    </head>
    <body>
        <button onclick="forward_button()">Forward</button>
        <button onclick="backward_button()">Backward</button>
        <button onclick="stop_button()">Stop</button>
        <button onclick="left_button()">Left</button>
        <button onclick="right_button()">Right</button>
    </body>
</html>
