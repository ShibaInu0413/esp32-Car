<!DOCTYPE html>
<html>
    <head>
        <style></style>
        <script>
            function forward_button() {
                fetch("http://192.168.4.1/forward", { method: "POST" });
            }

            function backward_button() {
                fetch("http://192.168.4.1/backward", { method: "POST" });
            }

            function stop_button() {
                fetch("http://192.168.4.1/stop", { method: "POST" });
            }

            function left_button() {
                fetch("http://192.168.4.1/left", { method: "POST" });
            }

            function right_button() {
                fetch("http://192.168.4.1/right", { method: "POST" });
            }
        </script>

        <link rel="stylesheet" href="./tocas.min.css">
        <script src="./tocas.min.js"></script>
    </head>
    <body>
        <div class="ts-center">
            <button class="ts-button is-large is-circular" onclick="forward_button()">Forward</button>
            <br>
            <div class="ts-row">
                <button class="ts-button is-large is-circular" onclick="left_button()">Left</button>
                <button class="ts-button is-large is-circular" onclick="stop_button()">Stop</button>
                <button class="ts-button is-large is-circular" onclick="right_button()">Right</button>
            </div>
            <br>
            <button class="ts-button is-large is-circular" onclick="backward_button()">Backward</button>
        </div>
    </body>
</html>
